<div *ngFor="let candidate of lookupCandidates"
      class="ms-PersonaCard candidates">
  <div class="ms-PersonaCard-persona">
    <div class="ms-Persona ms-Persona--sm">
      <div class="ms-Persona-imageArea">
        <div class="ms-Persona-initials ms-Persona-initials--blue">{{candidate.name}}</div>
      </div>
      <div class="ms-Persona-presence"></div>
      <div class="ms-Persona-details">
        <div class="ms-Persona-primaryText">Name: {{candidate.name}}</div>
        <div class="ms-Persona-secondaryText">Position: {{candidate.position}}</div>
        <div class="ms-Persona-secondaryText">Phone: {{candidate.phone}}</div>
        <div class="ms-Persona-tertiaryText">Candidate Email: <a href="mailto:{{candidate.email}}">{{candidate.email}}</a></div>
      </div>
    </div>
  </div>
  <ul class="ms-PersonaCard-actions">
    <li class="ms-PersonaCard-overflow">View profile</li>
  </ul>
</div>
